version: '3.6'

services:
  web:
    volumes:
      - .:/usr/src/app
    build:
      context: .
      dockerfile: ./config/docker/web/Dockerfile
    ports:
      - "3000:3000"
    entrypoint:
      - ./config/docker/web/entrypoint.sh
    env_file:
      - ./config/docker/web/.dev.env
    command: ["rails", "s", "-b", "0.0.0.0"]

  tests:
    volumes:
      - .:/usr/src/app
    build:
      context: .
      dockerfile: ./config/docker/web/Dockerfile
    entrypoint:
      - ./config/docker/web/tests_entrypoint.sh
    env_file:
      - ./config/docker/web/.test.env
    command: ["rspec"]

  database:
    image: postgres:12.2
    env_file: ./config/docker/database/.dev.env
